{% extends 'home.html' %}

{% block styles %}
{{super()}}
<style>
    input {
        border: 1px solid gainsboro !important;
    }

    .img-div {
        width: 100%;
        height: 18rem;
        overflow: hidden;
    }

    img {
        width: 100%;
        object-fit: cover;
    }

    .thumbnail {
        font-family: 'Courier New', Courier, monospace;
        padding: 0 0;
        border-radius: 10px;
        border: 1px solid gray;
    }

    h3 {
        font-weight: bold;
    }

    .price-tag {
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    .submit-btn {
        background-color: brown;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <div class="container">
            <h1>Buy Products</h1>
            <a href="/" class="btn btn-default">Go back</a>
        </div>
    </div>
</div>
<div class="container">
    <form class="form-inline" action="/buy" method="POST">
        <div class="row">
            {% for product in products %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="img-div">
                        <img src="{{product['image']}}" alt="{{product['title']}}">
                    </div>
                    <div class="caption">
                        <h3>{{product['title']}}</h3>
                        <p>{{product['description']}}</p>
                        <p class="price-tag">$ {{product['price']}}</p>
                        <p class="text-right">âœ–
                            <input class="form-control" type="number" name="{{product['_id']}}" min="0"
                                max="{{product['quantity']}}" placeholder="Qt" />
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <input class="pull-right btn btn-default submit-btn" type="submit" value="Add to Cart" />
    </form>
</div>
{% endblock %}
